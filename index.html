<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <section>
      <img class="logo" src="assets/logo.png" alt="Dawn Logo">
    </section>

    <div class="burger-container">
      <svg class="burger-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>      
    </div>

    <nav class="main-nav">
      <ul>
        <li><a href="#">Store</a></li>
        <li><a href="#">Our Story</a></li>
        <li><a href="#">Journal</a></li>
      </ul>
    </nav>
    <section class="icon-container">
      <a href="#">
        <img src="assets/Union.svg" alt="Search Icon">
      </a>
       <a href="#">
        <img src="assets/Vector.svg" alt="User Icon">
      </a>
      <a href="#">
        <img src="assets/bag.svg" alt="Cart Icon">
      </a>
    </section>
  </header>
  <main>
    <section class="product-container">
      <section class="product-img-container">
        <div class="product-row">
          <img src="assets/cwc-model-1.jpeg" alt="The Camden Watch Company canvas bag - tan">
        </div>
        <div class="product-row">
          <div>
            <img src="assets/backpack-black-waxed-canvas-backpack-1_2048x.webp" alt="The Camden Watch Company canvas bag - tan">
          </div>
          <div>
            <img src="assets/backpack-black-waxed-canvas-backpack-2_2048x.webp" alt="The Camden Watch Company canvas bag - tan">
          </div>
        </div>
        <div class="product-row">
          <div>
            <img src="assets/backpack-khaki-waxed-canvas-backpack-2_2048x.webp" alt="The Camden Watch Company canvas bag - black">
          </div>
          <div>
            <img src="assets/backpack-khaki-waxed-canvas-backpack-1_2048x.webp" alt="The Camden Watch Company canvas bag - black">
          </div>
        </div>
        <div class="product-row">
          <div>
            <img src="assets/cwc-model-2.jpg" alt="The Camden Watch Company canvas bag - tan">
          </div>
          <div>
            <img src="assets/cwc-model-3.jpeg" alt="The Camden Watch Company canvas bag - black">
          </div>
        </div>
        <div class="product-row">
          <div>
            <img src="assets/cwc-model-5.jpeg" alt="The Camden Watch Company canvas bag - black">
          </div>
          <div>
            <img src="assets/cwc-model-6.jpeg" alt="The Camden Watch Company canvas bag - tan">
          </div>
        </div>
        <div class="product-row">
          <img src="assets/cwc-model-4.jpeg" alt="The Camden Watch Company canvas bag - tan">
        </div>
      </section>
      <aside>
        <div class="heading-container">
          <h2>Waxed Canvas Backpack</h2>
        </div>
        <div class="price-container">
          <p>Â£125</p>
        </div>
        <div class="color-container">
          <h4>Color</h4>
          <div class="color-types">
            <p>Tan</p>
            <p>Black</p>
          </div>
        </div>
        <div class="quantity-container">
          <h4>Quantity</h4>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
            </svg>
            <p class="quantity"></p>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
            </svg>
          </div>
        </div>
        <div class="cart-btn">
          <p><a href="#">Add to cart</a></p>
        </div>
        <div class="buy-btn">
          <p><a href="#">Buy it now</a></p>
        </div>
      </aside>
    </section>
  </main>
  

<source src="app.js" type="javascript">
</body>
</html>
